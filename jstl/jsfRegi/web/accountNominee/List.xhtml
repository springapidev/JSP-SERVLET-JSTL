<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccountNomineeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AccountNomineeListForm">
                <p:panel header="#{bundle.ListAccountNomineeTitle}">
                    <p:dataTable id="datalist" value="#{accountNomineeController.items}" var="item"
                                 selectionMode="single" selection="#{accountNomineeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.accountNomineePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountNomineeTitle_accountNomineePK_accountId}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountNomineePK.accountId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountNomineeTitle_accountNomineePK_nomineeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountNomineePK.nomineeId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{accountNomineeController.prepareCreate}" update=":AccountNomineeCreateForm" oncomplete="PF('AccountNomineeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AccountNomineeViewForm" oncomplete="PF('AccountNomineeViewDialog').show()" disabled="#{empty accountNomineeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AccountNomineeEditForm" oncomplete="PF('AccountNomineeEditDialog').show()" disabled="#{empty accountNomineeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{accountNomineeController.destroy}" update=":growl,datalist" disabled="#{empty accountNomineeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
